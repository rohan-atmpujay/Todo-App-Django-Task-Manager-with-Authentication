{% extends "base.html" %}
{% block content %}

<style>
    .form-container {
        max-width: 400px;
        margin: auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background: #fafafa;
        box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
    }

    .form-container h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }

    .input-field {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 14px;
    }

    .btn {
        padding: 10px 16px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        color: white;
        width: 100%;
        margin-bottom: 10px;
    }

    .btn-login {
        background-color: #007bff;   /* blue */
    }

    .signup-link {
        display: block;
        text-align: center;
        margin-top: 10px;
        color: #007bff;
        text-decoration: none;
    }

    .signup-link:hover {
        text-decoration: underline;
    }
</style>

<div class="form-container">
    <h2>Login</h2>

    <form method="POST">
        {% csrf_token %}

        {{ form.username.label_tag }}
        <input type="text" name="username" class="input-field" required>

        {{ form.password.label_tag }}
        <input type="password" name="password" class="input-field" required>

        <button type="submit" class="btn btn-login">Login</button>
    </form>

    <a href="{% url 'signup' %}" class="signup-link">
        Don't have an account? Signup
    </a>
</div>

{% endblock %}
