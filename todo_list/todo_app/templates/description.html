{% extends "base.html" %}
{% block content %}

<style>
    .task-detail-container {
        max-width: 600px;
        margin: auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background: #fafafa;
        box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
    }

    .task-title {
        text-align: center;
        font-size: 24px;
        margin-bottom: 15px;
        color: #333;
    }

    .task-info {
        font-size: 16px;
        margin-bottom: 10px;
        color: #555;
    }

    .task-info strong {
        color: #000;
    }

    .btn {
        padding: 10px 16px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        color: white;
        width: 100%;
        text-decoration: none;
        display: inline-block;
        text-align: center;
    }

    .btn-back {
        background-color: #6c757d;
        margin-top: 15px;
    }

    .btn:hover {
        opacity: 0.9;
    }
</style>

<div class="task-detail-container">
    <h2 class="task-title">{{ task.task }}</h2>

    <p class="task-info">
        <strong>Description:</strong> {{ task.description }}
    </p>

    <p class="task-info">
        <strong>Last Date:</strong> {{ task.last_date }}
    </p>

    <a href="{% url 'home' %}" class="btn btn-back">Back</a>
</div>

{% endblock %}
