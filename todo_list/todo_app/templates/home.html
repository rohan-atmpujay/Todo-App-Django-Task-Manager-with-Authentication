{% extends "base.html" %}
{% block content %}

<style>
    .top-buttons {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
    }

    .btn {
        padding: 8px 14px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        text-decoration: none;
        color: white;
    }

    .btn-add {
        background-color: #28a745;      /* green */
    }

    .btn-logout {
        background-color: #dc3545;      /* red */
    }

    .task-card {
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 6px;
        margin-bottom: 12px;
        background: #fafafa;
        transition: 0.2s;
    }

    .task-card:hover {
        background: #f3f3f3;
    }

    .task-title {
        font-size: 18px;
        font-weight: bold;
        color: #333;
        text-decoration: none;
    }

    .task-actions {
        margin-top: 8px;
        display: flex;
        gap: 10px;
    }

    .btn-edit {
        background-color: #007bff;   /* blue */
    }

    .btn-delete {
        background-color: #ff751a;   /* orange */
    }
</style>

<div class="top-buttons">
    <a href="{% url 'add_task' %}" class="btn btn-add">Add Task</a>

    <form method="POST" action="{% url 'logout' %}">
        {% csrf_token %}
        <button class="btn btn-logout" type="submit">Logout</button>
    </form>
</div>

<hr>

{% if tasks %}
    <h3>Your tasks</h3>
    {% for task in tasks %}
        <div class="task-card">
            <a href="{% url 'description' task.id %}" class="task-title">
                {{ task.task }}
            </a>

            <div class="task-actions">
                <a href="{% url 'edit_task' task.id %}" class="btn btn-edit">Edit</a>

                <a href="{% url 'delete_task' task.id %}" class="btn btn-delete">Delete</a>
            </div>
        </div>
    {% endfor %}
{% else %}
    <h3>No task yet.</h3>
{% endif %}

{% endblock %}
